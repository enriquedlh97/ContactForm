<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact the team</title>

    <!--Link to css-->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <main>
        <section class="section-conact">
            <div class="container">
                <h1>Contact the team</h1>
                <p>Fill out the form below to get in touch with us. 
                    We will get back to you as soon as possible. 
                </p>
                <form action="form-group">
                    <div class="form-group">
                        <label for="firstname">First name*</label>
                        <input 
                            type="text" 
                            name="firstname"
                            id="firstname"
                            required
                            class="form-element"
                            placeholder="Michael"/>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last name*</label>
                        <input 
                            type="text"     
                            name="lastname" 
                            id="lastname" 
                            required 
                            class="form-element" 
                            placeholder="McFly" />
                    </div>
                    <div class="form-group">
                        <label for="email">Email address*</label>
                        <input 
                            type="text" 
                            name="email" 
                            id="email"  
                            required 
                            class="form-element" 
                            placeholder="michael.mcfly@example.com" />
                    </div>
                    <div class="form-group">
                        <label for="company">Company*</label>
                        <input 
                            type="text" 
                            name="company" 
                            id="company" 
                            required 
                            class="form-element" 
                            placeholder="ABC Inc." />
                    </div>
                    <div class="form-group full">
                        <label for="message">What are you looking for?</label>
                        <textarea 
                            name="message" 
                            id="message" 
                            class="form-element"
                            placeholder="I want information about product A"></textarea>
                    </div>
                    <div class="submit-grroup">
                        <input type="submit" value="SEND MESSAGE"/>
                    </div>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
